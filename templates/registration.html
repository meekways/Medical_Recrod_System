<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register form</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">

</head>
<body>

<div class="form-container">
  <form action="{{ url_for('login')}}"  methods="POST">
    <h3>register now</h3>
    <input type="text" name="username" required placeholder="enter your username">
    <input type="email" name="email" required placeholder="enter your email">
    <input type="password" name="password" required placeholder="enter your password">
    <input type="password" name="cpassword" required placeholder="confirm your password">
    <select name="user_type">
      <option value="admin">admin</option>
      <option value="record_attendant">record attendant</option>
      <option value="consultant/doctor">consultant/doctor</option>
      <option value="lab_attendant">lab attendant</option>
    </select>
    <input type="submit" name= "submit" value="register now" class="form-btn">
    <p>already have an account? <a class="bottom" href="{{url_for('login')}}">login now</a></p>
  </form>
</div>
</body>
</html>
